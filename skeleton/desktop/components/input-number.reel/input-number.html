<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link href="input-number.css" rel="stylesheet">

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "inputNumber"}
                }
            },
            
            "inputText": {
                "prototype": "montage/ui/input-text.reel",
                "properties": {
                    "element": {"#": "inputText"}
                }
            },
            
            "buttonPlus": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "buttonPlus"}
                }
            },
            
            "buttonMinus": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "buttonMinus"}
                }
            }
        }
    </script>

</head>
<body>
    <span data-montage-id="inputNumber" class="montage-InputNumber">
        <input data-montage-id="inputText" class="montage-InputNumber-input" type="text" value="0">
        <button data-montage-id="buttonPlus" class="montage-InputNumber-plus">+</button>
        <button data-montage-id="buttonMinus" class="montage-InputNumber-minus">-</button>
    </span>
</body>
</html>
